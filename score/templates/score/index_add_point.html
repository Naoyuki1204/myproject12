{% load static %}
<!doctype html>
<html lang="ja">

<header>
 <p><a href="{% url goto %}">SofttennisDataBase</a></p>
 <nav>
  <ul>
   <li><a href="http://www.keio-stc.com">KEIO STC</a></li>
  </ul>
 </nav>
</header>

<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" 
    href="{% static 'Semantic-UI-master/dist/components/style.css' %}">
</head>

<body style="margin-top: 0;margin-left: 0;margin-right: 0;margin-bottom: 0;">
    <br>
   
    <div class="resizeimage">
   <img src="{% static 'score/bg-enzin-edit.png' %}" style="width:100%;height:auto;"">
</div>
   <div class="cp_iptxt"> 
    <form action="{% url 'find' %}" class="ef" method="post" >
    {{form}}
    {% csrf_token %}
          


<span class="focus_line"></span>
 </div>
  </form>
    



    <hr>
   <table class="osare2-table col5t">
   <thead>
        <tr>
            <th>ID</th>
            <th>試合名</th>
            <th>スコア</th>
            <th>後衛</th>
            <th>前衛</th>
            <th>point編集</th>
        </tr>
        </thead>
    {% for item in data %}
        <tr>
           <td>{{item.id}}</td>
            <td><p>{{item.date}}</p>【{{item.gamename}}】{{item.eS}}:{{item.eV}}</td>
            <td>{{item.score}}</td>
            <td>{{item.keioS}}</td>
            <td>{{item.keioV}}</td>
            <td><a href="{% url 'edit' item.id %}">edit</a></td>
        <tr>
    {% endfor %}
    </table>
    
    <br>

    <br>
    <br>
    <br>
    <br>
    <br>
    
</body>
</html>
